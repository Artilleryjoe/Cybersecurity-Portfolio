version: '3.7'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-changeme}
      - xpack.security.enabled=true
      - xpack.security.enrollment.enabled=false
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.certificate=certs/elasticsearch.crt
      - xpack.security.http.ssl.key=certs/elasticsearch.key
      - xpack.security.http.ssl.certificate_authorities=certs/ca.crt
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.verification_mode=certificate
      - xpack.security.transport.ssl.certificate=certs/elasticsearch.crt
      - xpack.security.transport.ssl.key=certs/elasticsearch.key
      - xpack.security.transport.ssl.certificate_authorities=certs/ca.crt
      - xpack.monitoring.collection.enabled=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 2g
    ports:
      - 9200:9200
    volumes:
      - esdata:/usr/share/elasticsearch/data
      - snapshots:/usr/share/elasticsearch/snapshots
      - ./certs:/usr/share/elasticsearch/config/certs:ro

  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.2
    container_name: kibana
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=["https://elasticsearch:9200"]
      - ELASTICSEARCH_USERNAME=${ELASTIC_USER:-elastic}
      - ELASTICSEARCH_PASSWORD=${ELASTIC_PASSWORD:-changeme}
      - SERVER_PUBLICBASEURL=https://localhost:5601
      - SERVER_SSL_ENABLED=true
      - SERVER_SSL_CERTIFICATE=/usr/share/kibana/config/certs/kibana.crt
      - SERVER_SSL_KEY=/usr/share/kibana/config/certs/kibana.key
      - ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES=/usr/share/kibana/config/certs/ca.crt
    ports:
      - 5601:5601
    volumes:
      - ./certs:/usr/share/kibana/config/certs:ro

  logstash:
    image: docker.elastic.co/logstash/logstash:8.8.2
    container_name: logstash
    depends_on:
      - elasticsearch
    environment:
      - LS_JAVA_OPTS=-Xms512m -Xmx512m
      - ELASTIC_USER=${LOGSTASH_USER:-logstash_writer}
      - ELASTIC_PASSWORD=${LOGSTASH_PASSWORD:-logstash_writer_password}
    ports:
      - 5044:5044
      - 9601:9601
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./certs:/usr/share/logstash/certs:ro

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.8.2
    container_name: filebeat
    user: root
    depends_on:
      - logstash
    volumes:
      - ./beats/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./data/feeds:/var/log/feeds
      - ./certs:/usr/share/filebeat/certs:ro

volumes:
  esdata:
  snapshots:
