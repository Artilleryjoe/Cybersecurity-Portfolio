input {
  file {
    path => "/usr/share/logstash/pipeline/data/*.jsonl"
    start_position => "beginning"
    sincedb_path => "/usr/share/logstash/data/.sincedb_enterprise"
    codec => json_lines
  }
  beats {
    port => 5044
  }
}

filter {
  if ![target_index] {
    mutate { add_field => { "target_index" => "security-events-default" } }
  }
  mutate {
    add_field => { "[@metadata][target_index]" => "%{[target_index]}" }
    remove_field => ["target_index"]
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "%{[@metadata][target_index]}"
  }
  stdout {
    codec => json_lines
  }
}
