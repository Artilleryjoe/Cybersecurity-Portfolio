input {
  beats {
    port => 5044
    ssl => true
    ssl_certificate_authorities => ["/usr/share/logstash/certs/ca.crt"]
    ssl_certificate => "/usr/share/logstash/certs/logstash.crt"
    ssl_key => "/usr/share/logstash/certs/logstash.key"
    ssl_verify_mode => "force_peer"
  }
  http {
    port => 9601
    ssl => true
    ssl_certificate => "/usr/share/logstash/certs/logstash.crt"
    ssl_key => "/usr/share/logstash/certs/logstash.key"
    additional_codecs => {"application/json" => "json"}
  }
}

filter {
  mutate {
    add_field => { "[@metadata][ingest_source]" => "%{[datasource]}" }
    remove_field => ["@version"]
  }
  date {
    match => ["timestamp", "ISO8601", "yyyy-MM-dd HH:mm:ss"]
    target => "@timestamp"
  }
}

output {
  elasticsearch {
    hosts => ["https://elasticsearch:9200"]
    index => "security-scans-%{+YYYY.MM.dd}"
    user => "${ELASTIC_USER}"
    password => "${ELASTIC_PASSWORD}"
    ssl => true
    cacert => "/usr/share/logstash/certs/ca.crt"
  }
  stdout {
    codec => json
  }
}
